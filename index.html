<!DOCTYPE html> 
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Card Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/styles/css/main.css">
    </head>

    <body class="overflow-hidden">

        <header>
            <div class="logo">
                <h3>Logo</h3>
            </div>

            <div class="btn-grp">
                <button class="btn btn-sm" data-open data-target="aside">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <button class="btn btn-sm" data-color>
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
            </div>
        </header>
        <aside>
            <div class="sidebar">
                <div class="top">
                    <button class="btn btn-sm" data-close data-target="aside">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="body">
                    <a class="link" href="#">Home</a>
                    <a class="link" href="#">About</a>
                    <a class="link" href="#">Services</a>

                </div>
            </div>
        </aside>
        <main>
            <section class="wrapper">
                <form action="" method="POST" id="user_details" autocomplete="off">
                    <h3 class="title">
                        Input Your Information
                    </h3>
                    <div class="fields">

                    </div>
                    <button class="btn btn-primary-color" type="submit">
                        <i class="fas fa-binoculars"></i>
                        Preview
                    </button>
                </form>

                <div class="preview-wrapper">
                    <div class="preview">
                        <button class="btn btn-sm" data-close data-target=".preview-wrapper">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <h2>
                            Profile Card Preview
                        </h2>
                        <!--please make the validationMsg have red color with css, i didn't do it to avoid issues with the sass-->
                        <small id="validitionMsg"></small>
                        <!--please set the inline styles if the canvas with external css-->
                        <canvas id="card" width="380" height="420" style="border: 1px solid; margin: auto; display: block;"></canvas>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p class="copyright">&copy; X-Team&trade; <span class="year"></span></p>
        </footer>
        <script defer async src="./assets/scripts/main.js"></script>
        <script defer async src="./assets/scripts/form.js"></script>
        <script defer async src="./assets/scripts/card.js"></script>
    </body>

</html>
